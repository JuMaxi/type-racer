<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TypeRacer</title>
</head>
<body>
    <header class="container-fluid hero text-center p-4">
        <h1 class="pb-3">TypeRacer</h1>
        <a href="#" class="btn btn-light btn-lg"><i class="fas fa-info-circle"></i>Instructions</a>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row mt-4 px-3">
                    <div class="col-12 col-md-8 mt-4 pe-md-4 ps-md-0">
                        <div class="input-group mb-3">
                            <label class="input-group-text" aria-label="Select Difficulty" for="difficultySelect">Select Difficulty</label>
                            <select id="difficultySelect" class="form-select">
                                <option value="easy" selected>Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="pb-3 lead">Test your typing speed by typing the text shown below:</div>
                        <div class="border p-3 mb-3 random-text"></div>
                        <div class="mb-3">
                            <label class="form-label visually-hidden" for="user-input">Type Here</label>
                            <textarea class="form-control" id="user-input" rows="6" placeholder="Click the start button to begin the test"></textarea>
                        </div>
                        <div class="mt-3 d-flex justify-content-center gap-2">
                            <button id="startButton" class="btn-game">Start</button>
                            <button id="stopButton" class="btn-game">Stop</button>
                            <button id="retryButton" class="btn-game">Retry</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mt-4 text-center" id="results">
                        <h2>Results</h2>
                        <p>Level: <span id="resultLevel">Easy</span></p>
                        <p>Time: <span id="resultTime">0</span></p>
                        <p>WPM: <span id="resultWPM">0</span></p>
                    </div>
                </div>
    
            </div>
        </section>
    </main>
    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
